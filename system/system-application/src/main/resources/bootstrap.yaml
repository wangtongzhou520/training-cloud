spring:
  application:
    name: system-application
  main:
    allow-circular-references: true # 允许循环依赖
    allow-bean-definition-overriding: true # 允许 Bean 覆盖
  cloud:
    discovery:
      enabled: true
    nacos:
      discovery:
        namespace: 9cc7ec02-a70e-40a7-a8ee-e7ab21392c57
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        namespace: 9cc7ec02-a70e-40a7-a8ee-e7ab21392c57
        group: DEFAULT_GROUP
        prefix: system-local
        file-extension: yaml
  profiles:
    active: local





