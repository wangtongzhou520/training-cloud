spring:
  application:
    name: gateway-application
  main:
    allow-circular-references: true
  cloud:
    discovery:
      enabled: true
    nacos:
      discovery:
        namespace: 
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        namespace:
        group: DEFAULT_GROUP
        prefix: gateway-local
        file-extension: yaml
  profiles:
    active: local





